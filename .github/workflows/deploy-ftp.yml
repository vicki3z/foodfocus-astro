name: Deploy Astro site to FTP

# WordPress Webhook Setup:
# 1. Create a GitHub Personal Access Token (PAT) with 'repo' scope
# 2. In WordPress, configure webhook to POST to:
#    URL: https://api.github.com/repos/OWNER/REPO/dispatches
#    Headers: Authorization: token YOUR_GITHUB_PAT
#    Body: {"event_type": "wordpress_publish"}
# 3. Trigger on post publish/update events

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Trigger via WordPress webhook (repository_dispatch event)
  repository_dispatch:
    types: [wordpress_publish, wordpress_update]

# Concurrency control: Cancel in-progress runs when a new deployment is triggered
# This ensures only the latest content gets deployed, preventing conflicts
concurrency:
  group: "deploy-ftp"
  cancel-in-progress: true

env:
  BUILD_PATH: "."

jobs:
  build-and-deploy:
    name: Build and Deploy to FTP
    runs-on: ubuntu-latest
    environment: github-pages
    timeout-minutes: 50
    steps:
      - name: Log deployment trigger
        run: |
          echo "Deployment triggered by: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "Webhook action type: ${{ github.event.action }}"
          fi
          echo "Workflow run: ${{ github.run_id }}"
          echo "Commit: ${{ github.sha }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          echo "manager=pnpm" >> $GITHUB_OUTPUT
          echo "command=install" >> $GITHUB_OUTPUT
          echo "runner=pnpm" >> $GITHUB_OUTPUT
          echo "lockfile=pnpm-lock.yaml" >> $GITHUB_OUTPUT
          exit 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: ${{ env.BUILD_PATH }}/${{ steps.detect-package-manager.outputs.lockfile }}

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        working-directory: ${{ env.BUILD_PATH }}

      - name: Build with Astro
        run: ${{ steps.detect-package-manager.outputs.runner }} astro build
        working-directory: ${{ env.BUILD_PATH }}
        env:
          WP_GRAPHQL_URL: ${{ vars.WP_GRAPHQL_URL }}
          PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.PUBLIC_GOOGLE_MAPS_API_KEY }}

      # - name: Deploy to FTP
      #   uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      #   with:
      #     server: ${{ secrets.FTP_SERVER }}
      #     username: ${{ secrets.FTP_USERNAME }}
      #     password: ${{ secrets.FTP_PASSWORD }}
      #     log-level: verbose
      #     protocol: ftps
      #     port: 2002
      #     timeout: 1500000
      #     local-dir: ./dist/
      #     server-dir: ./domains/${{ secrets.FTP_DOMAIN }}/public_html/
      #     exclude: |
      #       **/.git*
      #       **/.git*/**
      #       **/node_modules/**
      #       **/.DS_Store
      - name: Deploy to FTP
        uses: sand4rt/ftp-deployer@v1.8
        with:
          sftp: false # optional
          host: ${{ secrets.FTP_SERVER }}
          port: 2002 # optional, default is: 21
          username: ${{ secrets.FTP_USERNAME }} # FTP username
          password: ${{ secrets.FTP_PASSWORD }} # FTP password
          remote_folder: ./domains/${{ secrets.FTP_DOMAIN }}/public_html/ # optional, remote path of your FTP server
          local_folder: dist # optional, local path, default is: dist
          cleanup: false # optional, remove existing files inside FTP remote folder
          include: '[]' # optional, e.g. '['dist']'
          exclude: '[]' # optional, e.g. '['node_modules/**', '.git/**', '*.env']'
          passive: true # optional
