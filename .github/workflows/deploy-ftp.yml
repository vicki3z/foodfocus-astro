name: Deploy Astro site to FTP

# WordPress Webhook Setup:
# 1. Create a GitHub Personal Access Token (PAT) with 'repo' scope
# 2. In WordPress, configure webhook to POST to:
#    URL: https://api.github.com/repos/OWNER/REPO/dispatches
#    Headers: Authorization: token YOUR_GITHUB_PAT
#    Body: {"event_type": "wordpress_publish"}
# 3. Trigger on post publish/update events

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
  # Rebuild every 3 hours starting at 10am Bangkok time (UTC+7)
  schedule:
    - cron: '0 */3 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Trigger via WordPress webhook (repository_dispatch event)
  repository_dispatch:
    types: [wordpress_publish, wordpress_update]

# Concurrency control: Cancel in-progress runs when a new deployment is triggered
# This ensures only the latest content gets deployed, preventing conflicts
concurrency:
  group: "deploy-ftp"
  cancel-in-progress: true

env:
  BUILD_PATH: "."

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Log deployment trigger
        run: |
          echo "Deployment triggered by: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "Webhook action type: ${{ github.event.action }}"
          fi
          echo "Workflow run: ${{ github.run_id }}"
          echo "Commit: ${{ github.sha }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: ${{ env.BUILD_PATH }}/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ env.BUILD_PATH }}

      - name: Build with Astro
        run: pnpm astro build
        working-directory: ${{ env.BUILD_PATH }}
        env:
          WP_GRAPHQL_URL: ${{ vars.WP_GRAPHQL_URL }}
          PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.PUBLIC_GOOGLE_MAPS_API_KEY }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist/
          retention-days: 1

  deploy-root:
    name: Deploy - Homepage, resources, ushare, all events, magazines, and other static pages
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist/

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          log-level: verbose
          protocol: ftps
          port: 2002
          timeout: 1500000
          local-dir: ./dist/
          server-dir: ./domains/${{ secrets.FTP_DOMAIN }}/public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/news/**
            **/whats-in/**

  deploy-whats-in:
    name: Deploy - Whats In Articles
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist/

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          log-level: verbose
          protocol: ftps
          port: 2002
          timeout: 1500000
          local-dir: ./dist/whats-in/
          server-dir: ./domains/${{ secrets.FTP_DOMAIN }}/public_html/whats-in/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

  deploy-news:
    name: Deploy - News Articles
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist/

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          log-level: verbose
          protocol: ftps
          port: 2002
          timeout: 1500000
          local-dir: ./dist/news/
          server-dir: ./domains/${{ secrets.FTP_DOMAIN }}/public_html/news/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
